<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora Divisor de Contas</title>
</head>
<body>
  <div class="container">
    <div>
      <h1 class="title">Calculadora Divisor de Contas</h1>
    </div> 
    <div>
      <form class="tipsForm" id="tipsForm">
        <label for="bill">
          <p>Quanto ficou a conta?</p>
        </label>
        <p>
          R$ <input type="number" step="0.01" placeholder="100.00" name="bill" id="bill" class="formInput" required>
        </p>
        <label for="serviceQual">
          <p>Como foi o serviço?</p>
        </label>
        <p>
          <select name="serviceQual" id="serviceQual" class="formSelect" required>
            <option disabled selected value="0">-- Escolha uma opção</option>
            <option value="0.3">30% - Incrível</option>
            <option value="0.2">20% - Bom</option>
            <option value="0.15">15% - Aceitável</option>
            <option value="0.10">10% - Ruim</option>
            <option value="0.05">05% - Péssimo</option>
          </select>
        </p>
        <div id="customers">
          <div class="customer">
            <label for="customerName">
              <p>Nome do cliente:</p>
            </label>
            <input type="text" placeholder="Nome" name="customerName" class="formInput" required>
            <label for="products">
              <p>Produtos consumidos:</p>
            </label>
            <div class="products">
              <input type="text" placeholder="Produto" name="products" class="formInput">
              <input type="number" step="0.01" placeholder="Preço" name="prices" class="formInput">
            </div>
          </div>
        </div>
        <button type="button" onclick="addCustomer()" class="formButton">Adicionar cliente</button>
        <button type="submit" class="formButton">Calcular</button>
      </form>
      <div id="totalTip">
        Gorjeta Total:
        <div id="tip"></div>
        <p id="each"></p>
      </div>
    </div>
  </div>  
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
